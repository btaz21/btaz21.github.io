<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Chicago Historical Landmarks</title>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
    </script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="container">
      <div class="search-bar">
        <h1>Tell me the year and I'll tell you the history...</h1>
        <form>
          <!-- <label for="input-box"></label> -->
          <input type="text" name="" value="" placeholder="i.e. 1886" id="input-box">
          <button type="submit" name="button" id="submit">ENTER</button>
        </form>
      </div>
      <div class="main-images">
        <!-- <img id='main-image' src="images/chicago.jpg" alt=""> -->
        <img id='main-image' src="images/MainImage.jpg" alt="chicago_skyline">
      </div>
      <div class="main-content">
        <div class="left-sidebar"></div>
        <div class="right-sidebar">
          <div class="info">
            <h3>DESCRIPTION OF THE LANDMARK</h3>
          </div>
          <div class="see-more">
            <h3>EXTRA INFO ABOUT THE LANDMARK</h3>
            <iframe id="inlineFrameExample" title="Inline Frame Example" width="100%" height="400" src="https://en.wikipedia.org/wiki/Emil_Bach_House"></iframe>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
